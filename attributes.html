<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id attribute - unique identifier -->
<div id="header">This is a header</div>

<!-- class attribute - for styling multiple elements -->
<p class="text highlight">This is a paragraph</p>
<p class="text">Another paragraph</p>

<!-- style attribute - inline CSS -->
<h1 style="color: blue; font-size: 24px;">Styled Heading</h1>
</body>
</html>
